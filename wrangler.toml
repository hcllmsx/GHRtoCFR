name = "ghrtocfr"
main = "src/index.js"
compatibility_date = "2025-01-01"

[triggers]
crons = ["0 0 * * *"]

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "github-releases" # 替换为您已创建的实际存储桶名称

[vars]
REPO_1 = "2dust/v2rayN:/z_test"
REPO_2 = "2dust/v2rayNG:/z_test/Android"

[observability.logs]
enabled = true