name = "ghrtocfr"
main = "src/index.js"
compatibility_date = "2025-01-01"

[triggers]
crons = ["0 0 * * *"]

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "github-releases" # 替换为您已创建的实际存储桶名称

[[kv_namespaces]]
binding = "SYNC_STATUS"
id = "671e98de4e3c4d44a08cba27826cf7b3" # 替换为您创建的KV命名空间ID

[vars]
REPO_1 = "2dust/v2rayN:/z_最好会点小魔法"
REPO_2 = "2dust/v2rayNG:/z_最好会点小魔法"

[observability.logs]
enabled = true